<div class="container my-5 z-depth-1">
    <section class="dark-grey-text text-center px-md-5 py-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                 <form action="{% url 'password' %}">
                    <h3 class="font-weight-bold mb-4">Password Generator</h3>
                    <p class="text-muted mb-4 pb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit, vitae fuga similique quos aperiam tenetur quo rerum debitis quibusdam.</p>
                    <div class="container" style="display: flex; flex-direction: row; justify-content: space-around; ">
                        <div class="form-check" >
                            <input type="checkbox" class="form-check-input" name="uppercase" id="materialUnchecked">
                              <label class="form-check-label" for="materialUnchecked">Uppercase</label>
                        </div>
                        <div class="form-check" >
                            <input type="checkbox" class="form-check-input" name="numbers">
                            <label class="form-check-label" for="materialUnchecked">Numbers</label>
                        </div>
                        <div class="form-check" >
                            <input type="checkbox" class="form-check-input" name="special">
                            <label class="form-check-label" for="materialUnchecked">Special Characters</label>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <select name="length" class="browser-default custom-select"> <span>Length</span>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                        <input type="submit" class="btn btn-purple btn-md mt-3" value="Generate Password">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
